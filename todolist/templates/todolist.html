{% extends 'base.html' %}
 {% block content %}
 <style>
    *,
    *::before,
    *::after {
    box-sizing: border-box; }
    a {
    text-decoration: none;
    }
    body {
    background: -webkit-linear-gradient(bottom, #e66f25, #ffffff);
    background-repeat:no-repeat;
    }
    label {
    font-family: "Raleway", sans-serif;
    font-size: 11pt;
    overflow-wrap: anywhere;
    word-wrap: break-word;
    word-break: normal;
    hyphens: auto;
    }
    .header-text{
      font-family: "Raleway", sans-serif;
      font-weight: bold;
      font-size: 40pt;
      text-align: center;
      color: #e62525;
    }
    .body-text{
      font-family: "Raleway", sans-serif;
      font-weight: lighter;
      font-size: 20pt;
      text-align: center;
      color: #000000;
    }
    .flex{
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    #card {
    background: #fbfbfb;
    border-radius: 8px;
    box-shadow: 1px 2px 8px rgba(0, 0, 0, 0.65);
    height: 300px;
    margin: 6rem auto 8.1rem auto;
    width: 400px;
    }
    #card-content {
    padding: 5px 20px;
    }
    #card-title {
    font-family: "Raleway Thin", sans-serif;
    font-size: 10pt;
    padding-bottom: 23px;
    padding-top: 13px;
    text-align: center;
    overflow-wrap: anywhere;
    word-wrap: break-word;
    word-break: normal;
    hyphens: auto;
    }
    #card:hover{
      box-shadow: 0px 1px 18px #e62525;
    }
    #signup {
    color: #e62525;
    font-family: "Raleway", sans-serif;
    font-size: 10pt;
    margin-top: 16px;
    text-align: center;
    }
    #submit-btn {
    background: -webkit-linear-gradient(right, #e6d925, #e62525);
    border: none;
    border-radius: 21px;
    box-shadow: 0px 1px 8px #e62525;
    cursor: pointer;
    color: white;
    font-family: "Raleway SemiBold", sans-serif;
    height: 20px;
    margin: 0 auto;
    margin-top: 30px;
    transition: 0.25s;
    align-items: center;
    }
    #submit-btn:hover {
    box-shadow: 0px 1px 18px #e62525;
    }
    #other-btn {
    background: -webkit-linear-gradient(right, #e6d925, #e62525);
    border: none;
    border-radius: 21px;
    box-shadow: 0px 1px 8px #e62525;
    cursor: pointer;
    color: white;
    font-family: "Raleway SemiBold", sans-serif;
    height: 40px;
    margin: auto;
    transition: 0.25s;
    width: 150px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    }
    #other1-btn {
    background: -webkit-linear-gradient(right, #e6d925, #ffffff);
    border: none;
    border-radius: 21px;
    box-shadow: 0px 1px 8px #e62525;
    cursor: pointer;
    color: #e62525;
    font-family: "Raleway SemiBold", sans-serif;
    height: 40px;
    margin: auto;
    transition: 0.25s;
    width: 150px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    }
    #other-btn:hover {
    box-shadow: 0px 1px 18px #e62525;
    }
    #other1-btn:hover {
    box-shadow: 0px 1px 18px #ffffff;
    }
    .form {
    align-items: left;
    display: flex;
    flex-direction: column;
    }
    .form-border {
    background: -webkit-linear-gradient(right, #e6d925, #e62525);
    height: 1px;
    width: 100%;
    }
    .form-content {
    background: #fbfbfb;
    border: none;
    outline: none;
    padding-top: 14px;
    }
    .underline-title {
    background: -webkit-linear-gradient(right, #e6d925, #e62525);
    height: 2px;
    margin: -1.1rem auto 0 auto;
    width: 89px;
    }
  </style>


<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Todolist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<h1 class="header-text">Assignment 4 PBP/PBD </h1>

<h1 class="body-text">Haii, {{ user.get_username }} have a nice day</h1>

<a href="{% url 'todolist:create' %}">
  <input id="other-btn" type="button" value="Create Task" />
</a>

{% for todo in list_todo %}
  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h1>{{ todo.todo_title }}</h1>
        <div class="underline-title"></div>
      </div>
      
      <div>
        <label style="padding-top:13px">
          &nbsp;{{ todo.todo_date }}
        </label>
        <div class="form-border"></div>

        <label style="padding-top:13px">
          &nbsp;{{ todo.todo_description }}
        </label>
        <div class="form-border"></div>

        <label style="padding-top:13px">
          &nbsp;{{ todo.is_finished }}
        </label>
        <div class="form-border"></div>

        <a href="{% url 'todolist:change_status' todo.id %}">
          <input id="submit-btn" type="button" value="Change Status" />
        </a>

        <a href="{% url 'todolist:delete' todo.id %}">
          <input id="submit-btn" type="button" value="Delete" />
        </a>
      </div>
    </div>
  </div>
{% endfor %}

<h5 class="body-text">Last login: {{ last_login }}</h5>

<a href="{% url 'todolist:logout' %}">
  <input id="other1-btn" type="button" value="Quit" />
</a> 
{% endblock content %}
